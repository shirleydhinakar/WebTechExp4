<!DOCTYPE html>
<html>
    <head>
        <title>Wanderland</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="m-1">
        <div class="container-fluid" style="background-color: #DBACA2;">
			<div class="row align-items-center">
            	<div class="col-md-5"><img src="img/logo.jpg" alt="logo" style="width:50px;" img><span>Wanderland</span></div>
				<div class="col-md-1 text-center"><a href="">Services</a></div>
				<div class="col-md-1 text-center"><a href="">Contact Us</a></div>
				<div class="col-md-1 text-center"><a href="">Login</a></div>
				<div class="col-md-1 text-center"><a href="">Sign Up</a></div>
				<div class="col-md-2 text-center"><input type="text" placeholder="Search here" class="ps-2"></div>
				<div class="col-md-1 text-center"><button  class="btn btn-secondary px-1 py-1">Submit</button></div>
            </div>
		</div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide my-3" data-bs-ride="carousel">  
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"> </button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"> </button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="img/scenary1.jpg" alt="scenary1" class="d-block rounded mx-auto">
                <div class="carousel-caption">
                    <h3>Breathtaking Views!</h3>
                </div>
                </div>
                <div class="carousel-item">
                <img src="img/scenary2.jpg" alt="scenary2" class="d-block rounded mx-auto">
                <div class="carousel-caption">
                    <h3>Under the sun</h3>
                </div>
                </div>
                <div class="carousel-item">
                <img src="img/scenary3.jpg" alt="scenary3" class="d-block rounded mx-auto">
                <div class="carousel-caption">
                    <h3> And over the skies!</h3>
                </div>
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="container border border-primary">
                        <form action="" class="form-group">
                            <h3 class="text-center m-3">Register Now!</h3>
                            <label class="m-2">Email: </label>
                            <input type="email" class="form-control" placeholder="sample@email.com">
                            <label class="m-2">Password: </label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                            <label class="m-2">Address: </label>
                            <input type="textarea" class="form-control" placeholder="Enter Address">
                            <label class="m-2">City: </label>
                            <input type="text" class="form-control" placeholder="Coimbatore">
                            <label class="m-2">State: </label>
                            <input type="text" class="form-control" placeholder="Tamil Nadu">
                            <label class="m-2">Zip: </label>
                            <input type="number" class="form-control" placeholder="641114">
                            <div class="form-check">
                                <label class="form-check-label m-2">
                                    <input class="form-check-input" type="checkbox">Check me
                                </label>
                            </div>
                            <input type="submit" class="btn btn-primary m-2 align-items-center" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="text-center m-3">Top Locations!!!</h3>
                    <table class="table w-75 mx-auto table-bordered tabel-hover text-center">
                        <thead>
                            <tr class="bg-secondary text-white">
                                <th>SlNo.</th>
                                <th>Destination</th>
                                <th>Votes (in thousands)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Eiffel Tower (Paris)</td>
                                <td>75</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>The Colosseum (Rome)</td>
                                <td>63</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Machu Pichu (Peru)</td>
                                <td>58</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>The Acropolis (Athens)</td>
                                <td>44</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</body>
</html>
